<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Form</h1>
	<img th:src="@{https://www.ftdimg.com/pics/products/FK1036_330x370.jpg}" />
    <form action="#" th:action="@{/cart/addtocart}" th:object="${addToCartRequest}" method="post">
    
    <input type="hidden" id="productId" name="productId" th:value="@{FFDL2}" />
    <input type="hidden" id="skuId" name="skuId" th:value="@{FK1036}" />
        <p>quantity: <input type="text" th:field="*{quantity}" /></p>
        <p>deliveryDate: <input type="text" th:field="*{deliveryDate}" /></p>
        <input type="hidden" id="siteId" name="siteId" th:value="@{ftd}" />
        <input type="hidden" id="deliverylocationType" name="deliverylocationType" th:value="@{R}" />
       <p>zipCode: <input type="text" th:field="*{zipCode}" /></p> 
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
